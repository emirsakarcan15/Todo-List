<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="todolist.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <hr>
    <nav id="başlık">
       <h1>Todo Ekleme</h1>
    </nav>
    <div class="input-group mb-3">
      <input id="input-ekleme" class="form-control" placeholder="Ör: Spor yapmak" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" id="button-addon1">Todo ekle</button>
    </div>
    <nav>
      <h1 class="liste">Todo Listesi</h1>
    </nav>
    <div class="input-group mb-3">
      <input id="input-arama" type="text" class="form-control" placeholder="Ör: Spor yapmak" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Todo ara</button>
    </div>
    <ol id="liste" class="list-group list-group-numbered">
      <!-- <li class="list-group-item">A list item </li> -->
    </ol>
    <div id="clear">
      <button id="button-addon3" class="btn btn-outline-secondary">Tüm Todoları sil</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
  </body>
</html>
